name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: "pip" # caching pip dependencies
          cache-dependency-path: |
            requirements-dev.txt
      - run: pip install -r requirements-dev.txt
      - run: pytest
